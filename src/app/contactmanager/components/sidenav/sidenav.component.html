<mat-drawer-container class="app-sidenav-container" [class.dark-theme]="isDarkTheme" autosize>
  <mat-sidenav #drawer class="app-sidenav mat-elevation-z10" mode="side"
    [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over' : 'side'">
     <mat-toolbar color="primary">Contact Manager App</mat-toolbar>           
     <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
          <a matLine [routerLink]="['/contactmanager', user.id]">
            <!--<mat-icon svgIcon="{{user.avatar}}"></mat-icon>--> {{ user.name }}
          </a>
      </mat-list-item>
    </mat-nav-list> 
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar 
      (toggleSidenav)="drawer.toggle()"
      (toggleTheme)="toggleTheme()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
    <!--
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
    -->
  </div>
</mat-drawer-container>
